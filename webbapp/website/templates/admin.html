{% extends 'base.html' %} {% block content %}

<!-- display postgreSQL version and users listed in the database -->
<!-- TODO: add buttons to edit/delete users -->
<style></style>

<div class="row"><h3>Create User</h3></div>
<div class="row">
  <div class="col-md-3">
    <div class="card card-body">
      <form action="{{url_for('auth.add_user')}}" method="POST">
        <div class="form-group">
          <input type="text" name="username" placeholder="Username" />
        </div>
        <div class="form-group">
          <input type="text" name="password" placeholder="Password" />
        </div>
        <div class="form-group">
          <input type="text" name="role" placeholder="isAdmin" />
        </div>
        <button class="btn btn-primary btn-block">Create</button>
      </form>
    </div>
  </div>
</div>
<div class="col-md-8">
  <table class="user-table">
    <thead>
      <tr>
        <th>UserID</th>
        <th>Username</th>
        <th>isAdmin</th>
      </tr>
    </thead>
    <tbody>
      {% for row in user %}
      <tr>
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
        <td width="130">
          <a href="/update/{{row[0]}}" class="btn btn-secondary btn-sm">edit</a>
          <a href="/delete/{{row[0]}}" class="btn btn-danger btn-delete btn-sm"
            >delete</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
